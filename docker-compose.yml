# ===========================================
# SiteMind Docker Compose
# Local development environment
# ===========================================

version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: sitemind-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: sitemind_dev_password
      POSTGRES_DB: sitemind
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # SiteMind Backend API
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sitemind-api
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:sitemind_dev_password@db:5432/sitemind
      - DATABASE_SYNC_URL=postgresql://postgres:sitemind_dev_password@db:5432/sitemind
      - APP_ENV=development
      - DEBUG=true
    env_file:
      - backend/.env
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app/backend:ro  # Mount code for development
    restart: unless-stopped

  # Redis (for future caching/rate limiting)
  redis:
    image: redis:7-alpine
    container_name: sitemind-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:

networks:
  default:
    name: sitemind-network

